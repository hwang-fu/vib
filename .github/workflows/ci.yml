name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    # Skip CI on push if commit message contains skip patterns
    # Always run on pull_request (PR to main)
    if: |
      github.event_name == 'pull_request' ||
      (
        github.event_name == 'push' &&
        !contains(github.event.head_commit.message, 'skip ci') &&
        !contains(github.event.head_commit.message, 'no ci') &&
        !contains(github.event.head_commit.message, '[skip ci]') &&
        !contains(github.event.head_commit.message, '[no ci]')
      )

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: make build

      - name: Verify binary
        run: |
          ./bin/vib --version
          ./bin/vib --help

      - name: Build with sanitizers
        run: |
          make clean
          make debug

      - name: Verify sanitized binary
        run: ./bin/vib --version
